<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>Reservas</title>
</head>

<body>
  <section layout:fragment="content">
    <h1 class="page-title">Gesti√≥n de Reservas</h1>

    <div class="reservas-container">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Espacio</th>
            <th>Hora Inicio</th>
            <th>Hora Fin</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="reserva : ${reservas}">
            <td th:text="${reserva.id}"></td>
            <td th:text="${reserva.cliente}"></td>
            <td th:text="${reserva.espacio}"></td>
            <td th:text="${reserva.horaInicio}"></td>
            <td th:text="${reserva.horaFin}"></td>
            <td th:text="${reserva.estado}"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</body>
</html>
