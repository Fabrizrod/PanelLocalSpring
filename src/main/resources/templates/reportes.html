<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Reportes</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" th:href="@{/css/reportes.css}">
</head>

<body>
<section layout:fragment="content">
  <div class="reportes-container">
    <h1 class="page-title">Reportes del Sistema</h1>

    <!-- ===== Filtros ===== -->
    <div class="reportes-filtros">
      <label>Seleccionar rango de fechas:</label>
      <input type="date" id="fechaInicio">
      <span>a</span>
      <input type="date" id="fechaFin">
      <button id="btnFiltrar">Filtrar</button>
    </div>

    <!-- ===== Gráficos ===== -->
    <div class="reportes-charts">
      <div class="chart-card">
        <h3>Ingresos Diarios</h3>
        <canvas id="chartIngresos"></canvas>
      </div>

      <div class="chart-card">
        <h3>Ocupación Promedio (%)</h3>
        <canvas id="chartOcupacion"></canvas>
      </div>

      <div class="chart-card">
        <h3>Top 5 Usuarios Frecuentes</h3>
        <canvas id="chartUsuarios"></canvas>
      </div>
    </div>
  </div>

  <script th:src="@{/js/reportes.js}"></script>
</section>
</body>
</html>
